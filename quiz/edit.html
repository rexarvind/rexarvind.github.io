</div>

<label for="desc" class="form-label mb-0">Answer Description</label>
<textarea id="desc" class="form-control p-2" row="3" placeholder="Describe answer..."></textarea>
<div class="form-text">Remaining Characters: <span id="descCounter">0</span></div>

</div>
<div class="card-footer">
<button id="submitBtn" class="btn btn-dark btn-block">Submit Question</button>
